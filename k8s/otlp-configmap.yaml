apiVersion: v1
kind: ConfigMap
metadata:
  name: otl-configmap
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    exporters:
      otlphttp:
        endpoint: http://loki-gateway.logging.svc.cluster.local:80/otlp/v1/logs
      prometheus:
        endpoint: "0.0.0.0:9464"
      debug:
        verbosity: detailed
    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [debug]
        metrics:
          receivers: [otlp]
          exporters: [prometheus]
        logs:
          receivers: [otlp]
          exporters: [otlphttp, debug]
